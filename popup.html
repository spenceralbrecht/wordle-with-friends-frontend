<!DOCTYPE html>
<html>
<head>
    <title>Wordle with Friends</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Game</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>W</th>
                <th>O</th>
                <th>R</th>
                <th>D</th>
                <th>L</th>
                <th>E</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="w1l1"></td>
                <td id="w1l2"></td>
                <td id="w1l3"></td>
                <td id="w1l4"></td>
                <td id="w1l5"></td>
                <td id="w1l6"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>Current Word</h2>
    <div id="current_word">
    </div>
</body>
<script src="popup.js"></script>
</html>
